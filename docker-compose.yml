version: "3"

services:
  web:
    build:
      context: .
    image: streetnik/airport-api:latest
    command: sh -c "python manage.py migrate &&
                    python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    links:
      - db

  db:
    image: postgres:14-alpine
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    env_file:
      - .env

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  celery:
    build:
      context: .
    image: streetnik/airport-api:latest
    command: "celery -A AirportAPI worker --loglevel=info"
    depends_on:
      - web
      - db
      - redis
    restart: on-failure
    env_file:
      - .env

  celery-beat:
    build:
      context: .
    image: streetnik/airport-api:latest
    command: "celery -A AirportAPI beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler"
    depends_on:
      - db
      - celery
    restart: on-failure
    env_file:
      - .env

  flower:
    build:
      context: .
    image: streetnik/airport-api:latest
    command: "celery -A AirportAPI flower --address=0.0.0.0"
    ports:
      - "5555:5555"
    depends_on:
      - celery
    env_file:
      - .env
